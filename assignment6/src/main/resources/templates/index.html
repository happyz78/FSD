<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <div class="col-sm-12">
				    <form th:action="@{/logout}" method="get">
				        <button class="btn btn-md btn-danger btn-block" name="registration"
				                type="Submit">Logout
				        </button>
				    </form>
                 </div>
             </div>

            <div class="form-group">
                <div class="col-sm-12" style="margin-top: 20px;">
					<form th:action="@{/user/userHome}" method="get">
					    <button class="btn btn-md btn-warning btn-block" type="Submit">GO To User Update Page</button>
					</form>
                 </div>
             </div>
	
            <div class="form-group" th:if="${admin}">
                <div class="col-sm-12" style="margin-top: 20px;">
					<form th:action="@{/admin/adminHome}" method="get">
					    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Admin Page</button>
					</form>
                 </div>
             </div>

        </div>
    </div>
</div>
</body>
</html>

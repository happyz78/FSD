<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <style>
        progress {
            /* style rules */
            background-color: skyblue;
            border: 0;
            height: 10px;
            color: brown;
            /*IE10*/
        }

        progress::-webkit-progress-bar {
            /* style rules */
            background-color: skyblue;
        }

        progress::-webkit-progress-value {
            /* style rules */
            background-color: brown;
        }

        progress::-moz-progress-bar {
            /* style rules */
            background-color: brown;
        }

        .middle {
            height: 410px;
            float: none;
            display: table-cell;
            vertical-align: middle;
        }
    </style>

    <title>3. Add progress bar, video reload button, mute/unmute toggle button to above player</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color: yellow">
            <div class="col-lg-6" id="video-container">
                <video id="video" class="center-block" style="padding-top: 5px;" width="600" height="340">
                    <source src="video\Introduction to Bootstrap 4.mp4" type="video/mp4">
                    <p>
                        Your browser doesn't support HTML5 video.
                        <a href="video\Introduction to Bootstrap 4.mp4">Download</a> the video instead.
                    </p>
                </video>
                <!-- Video Controls -->
                <div id="video-controls" class="center-block" style="padding-left: 30px;padding-top: 5px;width: 600px;">
                    <button type="button" id="play" class="btn btn-default btn-circle"
                        style="border-radius: 50%;width: 40px;height: 40px;">
                        <i class="glyphicon glyphicon-play"></i>
                    </button>
                    <button type="button" id="pause" class="btn btn-default btn-circle"
                        style="border-radius: 50%;width: 40px;height: 40px;" disabled>
                        <i class="glyphicon glyphicon-pause"></i>
                    </button>
                    <button type="button" id="plus" class="btn btn-default btn-circle"
                        style="border-radius: 50%;width: 40px;height: 40px;">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                    <button type="button" id="minus" class="btn btn-default btn-circle"
                        style="border-radius: 50%;width: 40px;height: 40px;">
                        <i class="glyphicon glyphicon-minus"></i>
                    </button>
                    <button type="button" id="repeat" class="btn btn-default btn-circle"
                        style="border-radius: 50%;width: 40px;height: 40px;">
                        <i class="glyphicon glyphicon-repeat"></i>
                    </button>
                    <button type="button" id="mute" class="btn btn-default btn-circle"
                        style="border-radius: 50%;width: 40px;height: 40px;">
                        <i class="glyphicon glyphicon-headphones"></i>
                    </button>
                    <button type="button" id="like" class="btn btn-default btn-circle"
                        style="border-radius: 50%;width: 40px;height: 40px;-webkit-text-fill-color:lime">
                        <i class="glyphicon glyphicon-thumbs-up"></i>
                    </button>
                    <label id="likeLabel" style="-webkit-text-fill-color: lime"></label>
                    <button type="button" id="dislike" class="btn btn-default btn-circle"
                        style="border-radius: 50%;width: 40px;height: 40px;-webkit-text-fill-color: red;margin-left: 20px;">
                        <i class="glyphicon glyphicon-thumbs-down"></i>
                    </button>
                    <label id="dislikeLabel" style="-webkit-text-fill-color: red"></label>
                </div>
                <div style="padding-top: 5px">
                    <progress value="0" max="100" style="width: 600px;margin-bottom: 10px;" class="center-block"
                        id="process-bar"></progress>
                </div>
            </div>

            <div class="col-lg-6 col-centered">
                <div class="middle">
                    <font size="6">
                        <a href="javascript:play(0)">
                            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                            Introduction to HTML5
                        </a><br />
                        <a href="javascript:play(1)">
                            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                            Introduction to Styling with CSS3
                        </a><br />
                        <a href="javascript:play(2)">
                            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                            Introduction to Bootstrap 4
                        </a><br />
                        <a href="javascript:play(3)">
                            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                            Learn to create website with HTML5, CSS3 and Bootstrap4
                        </a><br />
                        <a href="javascript:play(4)">
                            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                            Introduction to Javascript
                        </a><br />
                    </font>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

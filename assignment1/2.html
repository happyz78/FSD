<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <title>2. Extend the above video player with volume up/down controls</title>
</head>

<body>
    <div id="video-container" style="background-color: yellow; width: 700px;height: 415px;">
        <video id="video" class="center-block" style="padding-top: 5px;" width="640" height="365">
            <source src="video\Introduction to Bootstrap 4.mp4" type="video/mp4">
            <p>
                Your browser doesn't support HTML5 video.
                <a href="video\Introduction to Bootstrap 4.mp4">Download</a> the video instead.
            </p>
        </video>
        <!-- Video Controls -->
        <div id="video-controls" style="padding-left: 30px;padding-top: 5px;">
            <button type="button" id="play" class="btn btn-default btn-circle" style="border-radius: 50%;width: 40px;height: 40px;">
                <i class="glyphicon glyphicon-play"></i>
            </button>
            <button type="button" id="pause" class="btn btn-default btn-circle" style="border-radius: 50%;width: 40px;height: 40px;" disabled>
                <i class="glyphicon glyphicon-pause"></i>
            </button>
            <button type="button" id="plus" class="btn btn-default btn-circle" style="border-radius: 50%;width: 40px;height: 40px;">
                <i class="glyphicon glyphicon-plus"></i>
            </button>
            <button type="button" id="minus" class="btn btn-default btn-circle" style="border-radius: 50%;width: 40px;height: 40px;">
                <i class="glyphicon glyphicon-minus"></i>
            </button>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jquery-captcha.min.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>

<body>
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>

<div class="container">
    <div class="row">
    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>
    <div class="col-md-6 col-md-offset-3">
	    <form th:action="@{/login}" method="POST" class="form-horizontal" id="loginForm">
	        <h3 class="form-signin-heading" th:text="Welcome"></h3>
	        <br/>
	
            <div class="form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
					<input type="text" id="email" name="email" th:placeholder="Email" class="form-control"/>
                </div>
                <div class="col-sm-1"></div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
	        		<input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/>
                </div>
                <div class="col-sm-1"></div>
            </div>
	
            <div class="form-group">
                <div class="col-sm-1"></div>
				<div class="col-sm-6" id="botdetect-captcha" data-captchastylename="registrationCaptchaStyle"></div> 
				<div class="col-sm-4">
					<input id="registrationInput" type="text" class="form-control"/> 
				</div>
                <div class="col-sm-1"></div>
            </div>
                
            <div class="form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
<div class="alert alert-danger alert-dismissable" role="alert">
	<span id="alertMsg"></span>
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
		        <div align="center" th:if="${param.error}">
		            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
		        </div>
		        <button class="btn btn-lg btn-primary btn-block" name="button" value="Login" type="button" id="loginButton"
		                th:text="Login"></button>
		        </div>
                <div class="col-sm-1"></div>
            </div>
	    </form>
    </div>
    </div>
</div>
</body>
</html>
